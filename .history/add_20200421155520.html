<html lang="en">
  <head>
    <title>Graderaide</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style-add.css">
  </head>
  
  <body>
    <section class="app">
      <h1>Add New Course, Term Or Grade</h1>
      <div id="data-representation-and-input">
        <h2>Colin Jaffe</h1>
      <h4>Courses:</h3>
      <p>WDI</p>
      <p>Python</p>
      <section>
        <!-- <label for="new-course">New Course:</label> -->
        <input type="text" name="new-course" class="new-course" placeholder="New Course">
        <button type="submit" class="submit-new-course">Submit</button>
      </section>
      <section>
        <!-- <label for="new-term">New Term For Course:</label> -->
        <input type="text" name="new-term" class="new-term" placeholder="New Term For Course">
        <button type="submit" class="submit-new-term">Submit</button>
      </section>
      <section>
        <!-- <label for="new-grade">New Grade:</label> -->
        <input type="text" name="new-grade" class="new-grade" placeholder="New Grade">
        <!-- <label for="new-grade-assignment">Assignment Name:</label> -->
        <input type="text" name="new-grade-assignment" class="new-grade-assignment" placeholder="Assignment Name">
        <button type="submit" class="submit-new-grade-assignment">Submit</button>
      </section>

      <div>
        <a href="index.html">Come Back to Main Page</a>
      </div>
    </section>
  </body>
</html>
